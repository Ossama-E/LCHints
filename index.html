<head>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap"
    rel="stylesheet"
  />
  <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Leet Code Hints</title>
</head>

<body>
  <div id="header">
    <h2>
      <a class="btn-nav" href="https://www.linkedin.com/in/ossamaelhelali/"
        >LinkedIn</a
      >
    </h2>
    <button class="btn-nav"></button>
    <h2><a class="btn-nav" href="https://github.com/Ossama-E">GitHub</a></h2>
  </div>

  <div id="content">
    <h1 id="logo">
      <span class="first">L</span><span class="second">C</span>
      <span class="third">Hints</span>
    </h1>
    <div class="code-info">
      <textarea
        id="question-name-box"
        class="question-input"
        placeholder=" The LeetCode Question Name"
      ></textarea>
      <div class="dropdown">
        <div class="select">
          <span class="selected">Coding Language</span>
          <div class="caret"></div>
        </div>
        <ul class="menu hidden">
          <li class="hidden">JavaScript</li>
          <li class="hidden">Python</li>
          <li class="hidden">Java</li>
          <li class="hidden">C++</li>
          <li class="hidden">Ruby</li>
          <li class="hidden">Go</li>
          <li class="hidden">Rust</li>
          <li class="hidden">Swift</li>
          <li class="hidden">TypeScript</li>
          <li class="hidden">C</li>
          <li class="hidden">PHP</li>
          <li class="hidden">C#</li>
          <li class="hidden">Kotlin</li>
          <li class="hidden">HTML/CSS</li>
        </ul>
      </div>
    </div>
    <div class="popup">
      <h3></h3>
    </div>
    <div id="code-input-box"></div>
    <div class="button-group">
      <button id="hint-btn" class="btn">Give Me Hints</button>
      <button id="soln-btn" class="btn">Give Me The Solution</button>
    </div>

    <h3 class="result-title">Solution:</h3>
    <div
      id="spinner"
      class="spinner-border"
      role="status"
      style="display: none"
    ></div>
    <div class="result">
      <ul class="result-list">
        <li></li>
      </ul>
    </div>
  </div>

  <div id="footer">
    <p class="alignleft">Advertising &emsp; About</p>
    <p class="alignright">Privacy &emsp; Terms &emsp; Settings</p>
  </div>

  <script src="script.js"></script>
</body>
