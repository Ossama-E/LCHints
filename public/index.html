<head>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Leet Code Hints</title>
</head>

<body>
  <div id="header">
    <h2>
      <a class="btn-nav" href="https://www.linkedin.com/in/ossamaelhelali/"
        >LinkedIn</a
      >
    </h2>
    <button class="btn-nav"></button>
    <h2><a class="btn-nav" href="https://github.com/Ossama-E">GitHub</a></h2>
  </div>

  <div id="content">
    <h1 id="logo">
      <span class="first">L</span><span class="second">C</span>
      <span class="third">Hints</span>
    </h1>
    <textarea
      id="searchbox"
      class="question-input"
      placeholder="Search..."
    ></textarea>
    <div class="button-group">
      <button id="hint-btn" class="btn">Give Me Hints</button>
      <button id="soln-btn" class="btn">Give Me The Solution</button>
    </div>
    <h3 class="result-title">Solution:</h3>
    <div class="result">
      <ul class="result-list">
        <li></li>
      </ul>
    </div>
  </div>

  <div id="footer">
    <p class="alignleft">Advertising &emsp; About</p>
    <p class="alignright">Privacy &emsp; Terms &emsp; Settings</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
